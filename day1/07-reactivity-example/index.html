<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="item" @keydown.enter="itemList.push(item)" />
      <pre>
        {{ getItemList }}
      </pre>
      <div>{{ itemCount }}</div>
      <input type="text" placeholder="aramak istediğiniz kelimeyi yazın..." v-model="filterText" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
