<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h2 class="mt-3 text-center">Client App</h2>
      <hr />
      <div class="row mt-5">
        <div class="col-6 offset-3 border p-2 ">
          <!-- <form action="" @submit="method"></form> -->
          <div class="mb-3">
            <label for="clientName" class="form-label">Müşteri Adı ve Soyadı</label>
            <input type="text" class="form-control" id="clientName" placeholder="müşteri adı.." />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="phone" placeholder="telefon numarası.." />
          </div>

          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email Adresi</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" />
          </div>
          <div class="mb-3">
            <label for="clientType" class="form-label">Müşteri Tipi</label>
            <select class="form-select" id="clientType" aria-label="Müşteri Tipi">
              <option value="supplier">Satıcı</option>
              <option value="customer">Müşteri</option>
              <option value="both">İkisi Birden</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="descriptionArea" class="form-label">Açıklama</label>
            <textarea class="form-control" id="descriptionArea" rows="3"></textarea>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <button class="btn btn-sm btn-secondary me-1">İptal</button>
            <button class="btn btn-sm btn-primary">Kaydet</button>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-6 offset-3 border p-2">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Ad Soyad</th>
                <th scope="col">Telefon</th>
                <th scope="col">E-mail</th>
                <th scope="col">Müşteri Tipi</th>
                <th scope="col">Açıklama</th>
                <th scope="col">Sil</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>
                  <button class="btn btn-sm btn-danger">Sil</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
